<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #lyrics-box {
            text-align: center;
            max-width: 600px;
        }
        .highlight-sex {
            color: red;
        }
        .highlight-blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="lyrics-box">Loading...</div>
    <audio id="audio" src="Mac Miller - Congratulations (feat. Bilal).mp3" autoplay></audio>

    <script>
        const lyricsBox = document.getElementById("lyrics-box");
        const audio = document.getElementById("audio");

        fetch("lyrics.json")
            .then((response) => response.json())
            .then((lyrics) => {
                let currentIndex = 0;
                audio.addEventListener("timeupdate", () => {
                    const currentTime = audio.currentTime;
                    if (
                        currentIndex < lyrics.length &&
                        currentTime >= lyrics[currentIndex].time
                    ) {
                        const line = lyrics[currentIndex].text
                            .replace(/sex/gi, '<span class="highlight-sex">sex</span>')
                            .replace(/blue/gi, '<span class="highlight-blue">blue</span>');
                        lyricsBox.innerHTML = line;
                        currentIndex++;
                    }
                });
            });
    </script>
</body>
</html>
